<div class="card">
    <img src="{{ article.get_image }}" class="card-img-top" alt="..." width="300" height="300">
    <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.short_description }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            Дата создания: <b>{{ article.created_at }}</b>
        </li>
        <li class="list-group-item">
            Просмотры: <b>{{ article.views }}</b>
        </li>
        <li class="list-group-item">
            Категория: <b>{{ article.category }}</b>
        </li>
        <li class="list-group-item">
            Автор: <b>{{ article.author }}</b>
        </li>
    </ul>
    <div class="card-body">
        <a href="{% url 'detail' article.pk %}" class="card-link btn btn-dark">Подробнее</a>
    </div>
</div>
