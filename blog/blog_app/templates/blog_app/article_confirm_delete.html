{% extends 'base.html' %}

{% block title %}
Удаление: {{ article.title }}
{% endblock title %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Вы действительно хотите удалить статью с названием: <b>{{ article.title }}</b></p>
    <div>
        <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Обратно</a>
        <input type="submit" value="удалить" class="me-2 btn btn-danger">
    </div>
</form>
{% endblock %}
